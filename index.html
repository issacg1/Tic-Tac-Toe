<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="main.js" type="text/javascript" charset="utf-8" async defer></script>

</head>
  <body>
    <div id="headerText" class="headerText">Welcome to Tic Tac Toe!</div>
    <div id="headerText2" class="headerText2">Click the start button to start the game.</div>
      <div class="container">
        <button type="button" id="button1" class="button1">Start the engine?</button>
        <button type="button" id="button2" class="button2">Restart?</button>
        <div id="posA1" class="box1 box"></div>
        <div id="posA2" class="box2 box"></div>
        <div id="posA3" class="box3 box"></div>
        <div id="posB1" class="box4 box"></div>
        <div id="posB2" class="box5 box"></div>
        <div id="posB3" class="box6 box"></div>
        <div id="posC1" class="box7 box"></div>
        <div id="posC2" class="box8 box"></div>
        <div id="posC3" class="box9 box"></div>
      </div>
    <div class="scoreBoard" id="scoreBoard">
      <div class="scoreBoardImage">
      <div class="copy">Current Score</div>
      <div class="info" id="info">player1: &nbsp;&nbsp;&nbsp; Player2:<div>
      </div>
    </div>
  </body>
</html>
